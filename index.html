<!DOCTYPE html>
	<html lang="pt-br">
	<head>

    	<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Certificação Bootstrap</title>
		<link rel="stylesheet" type="text/css" href="dist/css/style.css">

	<body>
	<nav>

				<div class="profile-info">
					<span class="profile-name">Keven Jesus</span>

			<ul class="offcanvas-list">

				<li class="list-item"><a href="#" class="list-link"><i class="fa fa-pie-chart"></i> Charts</a></li>

			</ul>

			<hr class="offcanvas-divider">

			<ul class="offcanvas-list">
				<li class="list-item"><a href="#" class="list-link">User</a></li>

				<li class="list-item"><a href="#" class="list-link">Customers</a></li>

				<a href="#" class="heading-link open-off"><i class="fa fa-bars"></i></a>

			</div>
			<div class="heading-right">
				<a href="#" class="heading-link"><i class="fa fa-cog"></i></a>
				<a href="#" class="heading-link"><i class="fa fa-chevron-right"></i></a>
			</div>
		</div>

	<script src="dist/js/jquery.mobile.custom.js"></script>
	<script src="dist/js/app.js"></script>
